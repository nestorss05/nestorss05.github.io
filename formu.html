<html>
  <head>
    <title>Formulario NS</title>
    <meta charset="UTF-8">
        <meta name="description" content="Formulario">
        <meta name="author" content="Néstor Sánchez">
        <link rel="stylesheet" href="miestilo.css">
  </head>
  <body>
	<form action="https://lm.ciclo.iesnervion.es/" method="post">
		<fieldset>
			<legend> Recetinhas </legend>
			<label for="nombre">Nombre de la receta:</label>
				<input name="nombre" type="text" id="nombre" required><br>
			<label for="correo">Correo del autor:</label>
				<input name="correo" type="email" id="correo" required><br>
			<label for="momento">Momento para comer:</label><br>
				<input name="momento[]" id="desayuno" type="checkbox" value="Desayuno" required> Desayuno<br>
				<input name="momento[]" id="almuerzo" type="checkbox" value="Almuerzo" required> Almuerzo<br>
				<input name="momento[]" id="merienda" type="checkbox" value="Merienda" required> Merienda<br>
				<input name="momento[]" id="cena" type="checkbox" value="Cena" required> Cena<br>
				<input name="momento[]" id="postre" type="checkbox" value="Postre" required> Postre<br>
			<label for="ingredientes">Ingredentes necesarios:</label><br>
				<select name="ingredientes[]" id="ingredientes" required>
		            <optgroup label="Carne">
		                <option>Ternera</option>
		                <option>Cerdo</option>
		                <option>Conejo</option>
		            </optgroup>
		            <optgroup label="Pescado">
		                <option>Atun</option>
		                <option>Salmon</option>
		                <option>Sardina</option>
		                <option>Acedia</option>
		            </optgroup>
		            <optgroup label="Verdura">
		                <option>Pimiento</option>
		                <option>Tomate</option>
		                <option>Zanahoria</option>
		                <option>Cebolla</option>
		            </optgroup>
		            <optgroup label="Fruta">
		                <option>Manzana</option>
		                <option>Pera</option>
		                <option>Platano</option>
		                <option>Uva</option>
		            </optgroup>
		        </select><br>
			<label>Tiempo de preparacion en horas:</label><br>
				<input name="horas" id="hora0" type="radio" value="0" required> 0<br>
    			<input name="horas" id="hora1" type="radio" value="1" required> 1<br>
    			<input name="horas" id="hora2" type="radio" value="2" required> 2<br>
        	<label>Tiempo de preparacion en minutos:</label><br>
        		<input name="minutos" id="minuto0" type="radio" value="0" required> 0<br>
    			<input name="minutos" id="minuto15" type="radio" value="15" required> 15<br>
    			<input name="minutos" id="minuto30" type="radio" value="30" required> 30<br>
    			<input name="minutos" id="minuto45" type="radio" value="45" required> 45<br>
			<label for="foto">FOTO</label><br>
				<input name="foto" type="file"><br><br>
			<input type="submit" name="enviar" id="foto0" value="Enviar">
		</fieldset>
	</form>
    <br>
    <p><a href="index.html">Volver</a></p>
  </body>
</html>
