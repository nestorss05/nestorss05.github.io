<html>
  <head>
    <title>Formulario NS</title>
    <meta charset="UTF-8">
        <meta name="description" content="Formulario">
        <meta name="author" content="Néstor Sánchez">
        <link rel="stylesheet" href="miestilo.css">
  </head>
  <body>
	<form action="https://lm.ciclo.iesnervion.es/" method="post">
		<fieldset>
			<legend> Recetinhas </legend>
			<label for="nombre">Nombre de la receta:</label>
				<input name="nombre" type="text" id="nombre" required><br>
			<label for="correo">Correo del autor:</label>
				<input name="correo" type="email" id="correo" required><br>
			<label for="momento">Momento para comer:</label><br>
				<input name="momento[]" type="radio" value="Desayuno" required> Desayuno<br>
				<input name="momento[]" type="radio" value="Almuerzo" required> Almuerzo<br>
				<input name="momento[]" type="radio" value="Merienda" required> Merienda<br>
				<input name="momento[]" type="radio" value="Cena" required> Cena<br>
				<input name="momento[]" type="radio" value="Postre" required> Postre<br>
			<label for="ingredientes">Ingredentes necesarios:</label><br>
				<select name="ingredientes[]" id="ingredientes" required>
		            <optgroup label="Carne">
		                <option>Ternera</option>
		                <option>Cerdo</option>
		                <option>Conejo</option>
		            </optgroup>
		            <optgroup label="Pescado">
		                <option>Atun</option>
		                <option>Salmon</option>
		                <option>Sardina</option>
		                <option>Acedia</option>
		            </optgroup>
		            <optgroup label="Verdura">
		                <option>Pimiento</option>
		                <option>Tomate</option>
		                <option>Zanahoria</option>
		                <option>Cebolla</option>
		            </optgroup>
		            <optgroup label="Fruta">
		                <option>Manzana</option>
		                <option>Pera</option>
		                <option>Platano</option>
		                <option>Uva</option>
		            </optgroup>
		        </select><br>
			<label>Tiempo de preparacion:</label><br>
				<input type="number" name="horas" max="2" min="0"><br>
				<input type="number" name="minutos" max="45" min="0" step="15"><br>
			<label for="foto">FOTO</label><br>
				<input name="foto" type="file"><br><br>
			<input type="submit" name="enviar" value="Enviar">
		</fieldset>
	</form>
    <br>
    <p><a href="index.html">Volver</a></p>
  </body>
</html>
